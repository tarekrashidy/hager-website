        body.is-scroll-banner .is-banner {

        .is-banner {
            font-size: 24px;
            position: fixed;
            z-index: 9999;
            right: 2%;
            bottom: -100px;
            display: inline-block;
            padding: 2px 10px;
            transition-timing-function: ease;
            transition-duration: .5s;
            transition-property: bottom, transform;
            color: #171822;
            border-radius: 100px;
            background-color: #97fe65
        }

        .is-banner,
        .is-banner:hover {
            color: #171822
        }

        .is-banner:hover {
            transform: translateY(-3px)
        }
